<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Angular Elements - Demo</title>
  <base href="angular-elements">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
  <custom-button label="First Value"></custom-button>

  <!--script for build purposes, do not delete modify it-->
  <script src="elements.js"></script>

  <script>
    const button = document.querySelector('custom-button');
    button.addEventListener('action', (event) => {
      console.log(`"action" emitted: ${event.detail}`);
    })
    setTimeout(() => button.label = 'Second Value', 3000);
  </script>
</body>

</html>
